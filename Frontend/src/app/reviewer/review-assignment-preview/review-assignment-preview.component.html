<mat-card style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{assignment.publicationTitle}}</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <a target="_blank" href="http://localhost:8080/scientificPublication/anonymus/xhtml?title={{assignment.publicationTitle}}&version={{assignment.publicationVersion}}">View publication as HTML</a>
    </mat-card-content>
    <mat-card-actions>
      <p *ngIf="processing">Processing...</p>
      <a mat-raised-button *ngIf="assignment.reviewStatus === 'ASSIGNED' && !processing" (click)="accept()">Accept review</a>
      <a mat-raised-button *ngIf="assignment.reviewStatus === 'ASSIGNED' && !processing" (click)="reject()">Reject review</a>
      <a mat-raised-button *ngIf="assignment.reviewStatus === 'ACCEPTED' && !processing" (click)="submit()">Submit review</a>
    </mat-card-actions>
</mat-card>
