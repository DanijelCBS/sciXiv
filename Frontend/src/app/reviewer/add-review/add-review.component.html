<h2>Submit review for publication: "{{ publicationTitile }}", version: {{ publicationVersion }}.</h2>

<div style="margin-left:30px; margin-top:50px;">
    <input id="xmlFile" type="file" (change)="readXMLFile($event, true)" name="xmlFile"/>
</div>

<textarea rows="30" cols="200" class="content" readonly #content></textarea>

<a mat-raised-button (click)="onSubmit()" style="margin-left: 20px; margin-bottom: 20px;" *ngIf="!processing">Submit review</a>
<h2 *ngIf="processing">Processing...</h2>
